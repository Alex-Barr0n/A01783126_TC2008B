<!DOCTYPE html>
<html>
<head>
    <title>Random Image on Hover</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const image = document.getElementById('image');
            let selectedImage = null;
        
            // Add an event listener to the file input
            fileInput.addEventListener('change', function(event) {
                const files = event.target.files;
                if (files.length > 0) {
                    // Get the selected image file
                    selectedImage = files[0];
        
                    // Display the selected image
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        image.src = e.target.result;
                    };
                    reader.readAsDataURL(selectedImage);
                }
            });
        
            // Add an event listener to change the image randomly on hover
            image.addEventListener('mouseenter', function() {
                if (selectedImage) {
                    // Generate random width and height between 300 and 600
                    const width = Math.floor(Math.random() * (600 - 300 + 1)) + 300;
                    const height = Math.floor(Math.random() * (600 - 300 + 1)) + 300;
        
                    // Set the new width and height
                    image.style.width = width + 'px';
                    image.style.height = height + 'px';
                }
            });
        });
        </script>
        
</head>
<body>
    <input type="file" id="fileInput">
    <br>
    <img id="image" class="random-image" src="" alt="Selected Image">
</body>
</html>
